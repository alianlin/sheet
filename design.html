    <script type="module">
        import { createApp, ref, computed, watch, onMounted, nextTick } from 'https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.esm-browser.prod.js';
        import { useFetchData } from './js/useFetchData.js';

        createApp({
        setup() {
            const {
            categories,
            currentCategory,
            projects,
            path,
            fetchData
            } = useFetchData();

            const currentPage = ref(1);
            const itemsPerPage = 6;
            const searchInput = ref('');
            const searchKeyword = ref('');
            const selectedYear = ref('');

            const filteredProjects = computed(() => {
            const keyword = searchKeyword.value.toLowerCase();

            return projects.value.filter((item) => {
                const matchKeyword =
                !searchKeyword.value ||
                item.title.toLowerCase().includes(keyword) ||
                item.description.toLowerCase().includes(keyword) ||
                item.client.toLowerCase().includes(keyword);

                const matchYear =
                !selectedYear.value || item.year === selectedYear.value;

                return matchKeyword && matchYear;
            });
            });

            const availableYears = computed(() => {
            const years = projects.value
                .map((p) => String(p.year).trim())
                .filter(Boolean);
            return [...new Set(years)].sort().reverse();
            });

            const doSearch = () => {
            searchKeyword.value = searchInput.value;
            currentPage.value = 1;
            };

            const pagedProjects = computed(() => {
            const start = (currentPage.value - 1) * itemsPerPage;
            return filteredProjects.value.slice(start, start + itemsPerPage);
            });

            const totalPages = computed(() => {
            return Math.ceil(filteredProjects.value.length / itemsPerPage);
            });

            const changeTab = (tab) => {
            currentCategory.value = tab;
            currentPage.value = 1;
            searchInput.value = '';
            searchKeyword.value = '';
            selectedYear.value = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // Âä†ÂÖ• justfont Â≠óÈ´îËºâÂÖ•Áõ£ËÅΩËàáÂ•óÁî®
            onMounted(async () => {
            await fetchData();
            await nextTick();

            setTimeout(() => {
                if (typeof _jf !== 'undefined' && typeof _jf.flush === 'function') {
                console.log('üîÅ ÂëºÂè´ _jf.flush() Â•óÁî® justfont Â≠óÈ´î');
                _jf.flush();
                } else if (window.justfont?.load instanceof Function) {
                console.log('üîÅ ÂÇôÁî®ÂëºÂè´ justfont.load()');
                window.justfont.load();
                } else {
                console.warn('‚ö†Ô∏è justfont ÁÑ°Ê≥ïÂ•óÁî®Ôºå_jf / justfont Êú™Ê≠£Á¢∫ËºâÂÖ•');
                }
            }, 300);
            });

            // justfont Â•óÂ≠óÈ´îÊàêÂäü/Â§±ÊïóÁõ£ËÅΩ
            if (typeof _jf !== 'undefined' && Array.isArray(_jf)) {
            _jf.push(['_eventActived', () => {
                console.log('‚úÖ justfont Â≠óÈ´îÂ∑≤ÊàêÂäüÂ•óÁî®');
            }]);

            _jf.push(['_eventInactived', () => {
                console.warn('‚ùå justfont Â≠óÈ´îÂ•óÁî®Â§±Êïó');
            }]);
            }

            return {
            categories,
            currentCategory,
            projects,
            path,
            currentPage,
            totalPages,
            pagedProjects,
            changeTab,
            searchInput,
            availableYears,
            selectedYear,
            doSearch,
            };
        }
        }).mount('#design');
</script>
