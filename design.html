    <div class="section_kv kv_page  kv_design">

    <section class="section_page design_page">
        <div class="container container_tab">

    <script type="module">
import {
  createApp,
  ref,
  onMounted,
  watch,
  nextTick
} from 'https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.esm-browser.prod.js';

import { useFetchData } from './js/useFetchData.js';
import { usePagination } from './js/usePagination.js';
import { initJustfont } from './js/useJustfont.js';

createApp({
  setup() {
    const isLoading = ref(true);

    const {
      categories,
      currentCategory,
      projects,
      path,
      fetchData
    } = useFetchData();

    const {
      currentPage,
      totalPages,
      pagedProjects,
      availableYears,
      selectedYear,
      searchInput,
      doSearch,
    } = usePagination(projects);

    const changeTab = (tab) => {
      if (currentCategory.value === tab) return;
      isLoading.value = true;
      currentCategory.value = tab;
      currentPage.value = 1;
      searchInput.value = '';
      selectedYear.value = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
      window.location.hash = `#${tab}`;
    };

    //modal
    const showModal = ref(false);        // ÊéßÂà∂ÊòØÂê¶È°ØÁ§∫ modal
    const modalItem = ref(null);         // ÂÑ≤Â≠òÈªûÊìäÁöÑÈ†ÖÁõÆË≥áÊñô
    const openModal = (item) => {
    modalItem.value = item;
    showModal.value = true;
    };
    const closeModal = () => {
    showModal.value = false;
    modalItem.value = null;
    };


    // ‚úÖ Áõ£ËÅΩÁ∂≤ÂùÄ hashÔºåÁ¢∫‰øù tab ÁãÄÊÖã‰∏ÄËá¥
    window.addEventListener('hashchange', () => {
      const hash = decodeURIComponent(window.location.hash.replace('#', '')).toLowerCase();
      const match = categories.value.find(name => name.toLowerCase() === hash);
      if (match && match !== currentCategory.value) {
        currentCategory.value = match;
        console.log('üîÅ hashchange ‚Üí ÂàáÊèõ tab:', match);
      }
    });

    // ‚úÖ Áï∂ categories ÂàùÊ¨°ËºâÂÖ•ÂæåÔºåÊ†πÊìö hash ÂàáÊèõ tab
    watch(categories, () => {
      const hash = decodeURIComponent(window.location.hash.replace('#', '')).toLowerCase();
      const match = categories.value.find(name => name.toLowerCase() === hash);
      if (match) {
        currentCategory.value = match;
        console.log('üìå ÂàùÊ¨°ËºâÂÖ•Ê†πÊìö hash ÂàáÊèõ tab:', match);
      }
    }, { immediate: true });

    onMounted(async () => {
      isLoading.value = true;
      await fetchData();     // ÂÖàÊäì tabs
      await nextTick();      // Á≠âÁï´Èù¢Êõ¥Êñ∞
      initJustfont();        // Â•óÁî®Â≠óÈ´î
      isLoading.value = false;
    });

    // Áï∂ currentCategory ÊîπËÆäÊôÇÔºåËá™ÂãïËºâÂÖ•Ë≥áÊñô‰∏¶È°ØÁ§∫ loading Áï´Èù¢
    watch(currentCategory, async () => {
      isLoading.value = true;
      await nextTick();
      isLoading.value = false;
    });

    return {
      isLoading,
      categories,
      currentCategory,
      projects,
      path,
      currentPage,
      totalPages,
      pagedProjects,
      changeTab,
      searchInput,
      availableYears,
      selectedYear,
      doSearch,
      showModal,
      modalItem,
      openModal,
      closeModal,
    };
  }
}).mount('#design');
</script>
